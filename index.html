<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id = "generateInput">
                    <button class="generate-btn" id="generatePinButton">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id= "displayEntry">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button"  onclick="numButPress(7)">7</div>
                              <div class="button" onclick="numButPress(8)">8</div>
                              <div class="button" onclick="numButPress(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numButPress(4)">4</div>
                              <div class="button" onclick="numButPress(5)">5</div>
                              <div class="button" onclick="numButPress(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="numButPress(1)">1</div>
                              <div class="button" onclick="numButPress(2)">2</div>
                              <div class="button" onclick="numButPress(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="deleteButtonPres()">></div>
                                <div class="button" onclick="numButPress(0)">0</div>
                                <div class="button" onclick="clearButtonPress()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitButton">Submit</button>
                                <p class="action-left"><span id="submitTry">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notifyButtonCross"> <span class="notify-cross">❌</span> Pin Didn't Match, Please try again</p>
            <p class="notify" id= "notifyButtonRight"><span class="notify-cross">✅</span>Pin Matched... Secret door is opening for you</p>
        </div>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>
</html>
